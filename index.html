<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Custom Checkboxes and Radio Buttons</title>
      <link rel="stylesheet" href="custom-checkbox-radio.css">
</head>

<body>
      <div class="form-container">
            <div class="custom-checkbox">
                  <label class="checkbox-label">
                        <input type="checkbox" id="checkbox1">
                        <span class="custom-check"></span> Option 1
                  </label>
            </div>

            <div class="custom-radio">
                  <label class="radio-label">
                        <input type="radio" name="radio" id="radio1">
                        <span class="custom-radio-btn"></span> Choice 1
                  </label>
            </div>

            <div class="custom-radio">
                  <label class="radio-label">
                        <input type="radio" name="radio" id="radio2">
                        <span class="custom-radio-btn"></span> Choice 2
                  </label>
            </div>
      </div>
</body>

</html>
